<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content">  <!-- 페이지 내용이 삽입될 부분 -->
    <div class="container-fluid">  <!-- 전체 컨테이너, 유동적인 레이아웃 제공 -->
        <div class="container py-5">  <!-- 중앙 정렬된 콘텐츠 컨테이너 -->
            <div class="row g-4">  <!-- 그리드 레이아웃을 위한 행 설정 -->

                <!-- 왼쪽 섹션 -->
                <div class="col-md-6">  <!-- 왼쪽 열 -->
                    <div class="row g-4">  <!-- 내부 그리드 설정 -->

                        <!-- 프로필 카드 -->
                        <div class="col-12">  <!-- 카드 전체 너비 설정 -->
                            <div class="card shadow-sm border-0 bg-light h-100">  <!-- 카드 디자인 설정 -->
                                <div class="card-body text-center">  <!-- 카드 내용 중앙 정렬 -->
                                    <img src="/images/coin1.jpg" class="img-fluid rounded-circle mb-3 py-4" style="width: 120px;" alt="프로필 이미지">  <!-- 프로필 이미지 -->
                                    <h5 class="card-title fw-bold py-2">안녕하세요,<br> <span th:text="${loginMember.name}">회원</span>님!</h5>  <!-- 환영 메시지 -->
                                    <p class="card-text text-muted">환영합니다.<br> 오늘도 좋은 하루 되세요!</p>  <!-- 환영 텍스트 -->
                                    <a th:href="@{/members/{id}/edit(id = ${loginMember.id})}" class="btn btn-outline-primary mt-3 w-100">내 정보 수정</a>  <!-- 회원 정보 수정 버튼 -->
                                </div>
                            </div>
                        </div>

                        <!-- 문의 게시판 카드 -->
                        <div class="col-12">  <!-- 카드 전체 너비 설정 -->
                            <div class="card shadow-sm border-0 h-100">  <!-- 카드 디자인 설정 -->
                                <div class="card-body text-center">  <!-- 카드 내용 중앙 정렬 -->
                                    <h5 class="card-title fw-bold">문의 사항</h5>  <!-- 문의 게시판 제목 -->
                                    <p class="card-text text-muted">궁금한 점이나 문제가 있나요?<br> 언제든지 문의하세요.</p>  <!-- 안내 텍스트 -->
                                    <a th:href="@{/question/list/{id} (id = ${loginMember.id})}" class="btn btn-outline-secondary w-100">문의사항에 내가 질문한 내용 보러 가기</a>  <!-- 문의 게시판 링크 -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- 오른쪽 섹션 -->
                <div class="col-md-6">  <!-- 오른쪽 열 -->
                    <div class="row g-4">  <!-- 내부 그리드 설정 -->

                        <!-- 가상화폐 정보 카드 -->
                        <div class="col-12">  <!-- 카드 전체 너비 설정 -->
                            <div class="card shadow-sm border-0 h-100">  <!-- 카드 디자인 설정 -->
                                <div class="card-body text-center">  <!-- 카드 내용 중앙 정렬 -->
                                    <h5 class="card-title fw-bold">가상화폐 정보</h5>  <!-- 관광지 추천 제목 -->
                                    <p class="card-text text-muted">가상화폐를 둘러보세요.<br> 실시간 정보가 기다리고 있습니다!</p>  <!-- 안내 텍스트 -->
                                    <a href="/coin" class="btn btn-outline-primary w-100">자세히 보기</a>  <!-- 관광지 상세보기 링크 -->
                                </div>
                            </div>
                        </div>

                        <!-- Chat 카드 -->
                        <div class="col-12">  <!-- 카드 전체 너비 설정 -->
                            <div class="card shadow-sm border-0 h-100">  <!-- 카드 디자인 설정 -->
                                <div class="card-body text-center">  <!-- 카드 내용 중앙 정렬 -->
                                    <h5 class="card-title fw-bold">Chat</h5>  <!-- 관광지 추천 제목 -->
                                    <p class="card-text text-muted">Chat를 둘러보세요.<br> Chat 기다리고 있습니다!</p>  <!-- 안내 텍스트 -->
                                    <a href="/api/chat/index1" class="btn btn-outline-primary w-100">자세히 보기</a>  <!-- 관광지 상세보기 링크 -->
                                </div>
                            </div>
                        </div>

                        <!-- 자유 게시판 카드 -->
                        <div class="col-12">  <!-- 카드 전체 너비 설정 -->
                            <div class="card shadow-sm border-0 h-100">  <!-- 카드 디자인 설정 -->
                                <div class="card-body text-center">  <!-- 카드 내용 중앙 정렬 -->
                                    <h5 class="card-title fw-bold">자유 게시판</h5>  <!-- 자유 게시판 제목 -->
                                    <p class="card-text text-muted">다른 회원들과 <br>자유롭게 의견을 나눠보세요.</p>  <!-- 안내 텍스트 -->
                                    <a th:href="@{/board/list/{id} (id = ${loginMember.id})}" class="btn btn-outline-secondary w-100">자유게시판에 내가 쓴글 보러 가기</a>  <!-- 자유 게시판 링크 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

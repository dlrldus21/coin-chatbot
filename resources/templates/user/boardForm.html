<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">  <!-- HTML 문서의 언어와 레이아웃 설정 -->
<div class="container max600" layout:fragment="content">  <!-- 내용을 담는 최대 폭 600px의 컨테이너 -->
    <div class="py-5 text-center">  <!-- 여백 및 텍스트 중앙 정렬 -->
        <a class="fw-bold fs-2 text-decoration-none text-dark" th:href="@{/board/list}">자유 게시판</a>
    </div>
    <form method="post" th:object="${boardForm}">  <!-- POST 방식으로 데이터를 전송하는 질문 등록 폼 -->
        <div class="mb-3">  <!-- 제목 입력 필드 -->
            <label th:for="subject" class="fs-5 fw-bold">제목</label>  <!-- 제목 레이블 -->
            <input type="text" th:field="*{subject}" class="form-control">  <!-- 제목 입력 필드 -->
        </div>
        <div class="mb-3">  <!-- 내용 입력 필드 -->
            <label th:for="content" class="fs-5 fw-bold">내용</label>  <!-- 내용 레이블 -->
            <textarea th:field="*{content}" class="form-control" rows="10">{{boardForm.content}}</textarea>  <!-- 내용 입력 텍스트 영역 -->
        </div>
        <div class="d-flex justify-content-end">
            <input type="submit" value="등록하기" class="btn btn-secondary my-2">  <!-- 제출 버튼 -->
        </div>
    </form>
</div>
</html>

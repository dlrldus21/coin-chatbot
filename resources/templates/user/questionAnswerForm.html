<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container max600" layout:fragment="content">  <!-- 최대 너비 600px의 컨테이너 -->
    <div class="py-5 text-center">  <!-- 수직 여백과 텍스트 중앙 정렬 -->
        <a class="fw-bold fs-2 text-decoration-none text-dark" th:href="@{/question/list}">문의 사항</a>  <!-- 페이지 제목 -->
    </div>
    <form method="post" th:object="${questionAnswerForm}">  <!-- POST 방식으로 데이터를 전송하는 폼 -->
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">  <!-- 오류가 있을 경우 경고 메시지 표시 -->
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>  <!-- 모든 오류 메시지를 반복하여 출력 -->
        </div>
        <div class="mb-3">  <!-- 폼의 각 입력 요소에 대한 여백 설정 -->
            <label th:for="content">내용</label>  <!-- 입력 필드 레이블 -->
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>  <!-- 답변 내용을 입력할 수 있는 텍스트 영역 -->
        </div>
        <div class="d-flex justify-content-end">
            <input type="submit" value="등록하기" class="btn btn-secondary my-2">  <!-- 제출 버튼 -->
        </div>  <!-- 제출 버튼 -->
    </form>
</div>
</html>

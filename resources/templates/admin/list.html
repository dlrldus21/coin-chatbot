<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>  <!-- 페이지 제목 -->
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">  <!-- 관리자만 볼 수 있는 회원 목록 테이블 -->
            <thead>
            <tr>
                <th>#</th>  <!-- 순번 -->
                <th>아이디</th>  <!-- 회원 아이디 -->
                <th>비밀번호</th>  <!-- 회원 비밀번호 -->
                <th>이름</th>  <!-- 회원 이름 -->
                <th>이메일</th>  <!-- 회원 이메일 -->
                <th>폰넘버</th>  <!-- 회원 전화번호 -->
                <th>등급</th>  <!-- 회원 등급 -->
                <th>수정</th>  <!-- 수정 버튼 열 -->
                <th>삭제</th>  <!-- 삭제 버튼 열 -->
            </tr>
            </thead>
            <tbody style="white-space: nowrap">
            <tr th:each="member : ${members}">  <!-- 회원 목록을 반복하여 표시 -->
                <td th:text="${member.id}"></td>  <!-- 회원 ID -->
                <td th:text="${member.loginId}"></td>  <!-- 회원 로그인 ID -->
                <td th:text="${member.password}"></td>  <!-- 회원 비밀번호 -->
                <td th:text="${member.name}"></td>  <!-- 회원 이름 -->
                <td th:text="${member.email}"></td>  <!-- 회원 이메일 -->
                <td th:text="${member.phone}"></td>  <!-- 회원 전화번호 -->
                <td th:text="${member.grade}"></td>  <!-- 회원 등급 -->
                <td>
                    <a th:href="@{/members/{id}/edit(id=${member.id})}" role="button" class="btn btn-warning">수정</a>  <!-- 수정 버튼 -->
                </td>
                <td>
                    <a th:href="@{/members/{id}/delete(id=${member.id})}" role="button" class="btn btn-danger">삭제</a>  <!-- 삭제 버튼 -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>

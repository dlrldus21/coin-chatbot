<html lang="ko" layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container max600" layout:fragment="content">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>  <!-- 페이지 제목 -->
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>  <!-- 회원 정보 입력 안내 제목 -->

    <!-- 회원 수정 폼 시작 -->
    <Form th:action th:object="${memberForm}" method="post">
        <input type="hidden" th:field="*{id}">  <!-- 회원 ID (숨겨진 필드) -->

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error" value="로그인 ID" readonly>  <!-- 로그인 ID 필드 (수정 불가) -->
            <div class="field-error" th:errors="*{loginId}"></div>  <!-- 로그인 ID에 대한 오류 메시지 -->
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" th:placeholder="*{password}">  <!-- 비밀번호 입력 필드 -->
            <div class="field-error" th:errors="*{password}"></div>  <!-- 비밀번호에 대한 오류 메시지 -->
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="field-error" value="이름" readonly>  <!-- 이름 필드 (수정 불가) -->
            <div class="field-error" th:errors="*{name}"></div>  <!-- 이름에 대한 오류 메시지 -->
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="field-error">  <!-- 이메일 입력 필드 -->
            <div class="field-error" th:errors="*{email}"></div>  <!-- 이메일에 대한 오류 메시지 -->
        </div>

        <div>
            <label for="phone">폰 넘버</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" th:errorclass="field-error">  <!-- 전화번호 입력 필드 -->
            <div class="field-error" th:errors="*{phone}"></div>  <!-- 전화번호에 대한 오류 메시지 -->
        </div>

        <div  th:if="${loginMember.grade == 'admin'}">
            <label for="grade">등급</label>
            <input type="text" class="form-control" id="grade" th:field="*{grade}" th:errorclass="field-error" th:readonly="${loginMember.grade != 'admin'}" th:value="${loginMember.grade == 'admin' ? memberForm.grade : 'user'}">  <!-- 등급 필드 (사용자 등급일 경우 수정 불가) -->
            <div class="field-error" th:errors="*{grade}"></div>  <!-- 등급에 대한 오류 메시지 -->
        </div>

        <hr class="my-4">  <!-- 구분선 -->

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">회원 수정</button>  <!-- 회원 수정 버튼 -->
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-dark btn-lg" th:onclick="history.back()">취소</button>  <!-- 취소 버튼 (홈으로 이동) -->
            </div>
        </div>
    </Form>
</div>
</html>
